<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <section>
            <h1>Exploring Australia</h1>
            <p>Join us as we visit extraodinary places in Australia</p>
            <div class="form">
                <h3>Product enquiry form</h3>
                <div class="product-form">
                    <form >
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" name="full-name" placeholder="Your full name..">
        
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" placeholder="Your email..">
        
                        <label for="product">Product</label>
                        <select name="product" id="product">
                            <option value="1">AAAA</option>
                            <option value="2">BBBB</option>
                            <option value="3">CCCC</option>
                            <option value="4">DDDD</option>
                        </select>
                
                        <label for="message">Message</label>
                        <textarea name="message" id="message" rows="10" placeholder="Text here.."></textarea>
        
                    
                        <input type="checkbox" name="check-box" checked>
                        <span>Subscribe to our newsletter</span>
                   
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
